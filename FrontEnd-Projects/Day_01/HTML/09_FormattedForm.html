<html>

<head>
    <title></title>
</head>

<body>
    <h4> User Information Form!</h4>
    <form action="success.html" method="GET">
        <table>
            <tr>
                <td><label for="username">Username: </label></td>
                <td><input type="text" name="username" placeholder="Enter username" required minlength="3" maxlength="8"/></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" name="password" placeholder="Enter password" /></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td> <input type="email" name="email" placeholder="Enter Email" /></td>
            </tr>
            <tr>
                <td><label for="number">Phone Number</label></td>
                <td><input type="number" name="number" placeholder="Enter Phone" /></td>
            </tr>
            <tr>
                <td> <label for="gender">Gender</label></td>
                <td> 
                    <input type="radio" name="gender" />Male
                    <input type="radio" name="gender" />Female
                    <input type="radio" name="gender" />Other
                </td>
            </tr>
            <tr>
                <td> <label for="hobbies">Hobbies</label></td>
                <td> 
                    <input type="checkbox" name="hobbies" />Reading Books
                    <input type="checkbox" name="hobbies" />Playing Instrument
                    <input type="checkbox" name="hobbies" />Trekking
                </td>
            </tr>
            <tr>
                <td> <label for="country">Select Country</label></td>
                <td>
                    <select name="country" id="country">
                        <option value="india">India</option>
                        <option value="usa">USA</option>
                        <option value="england">England</option>
                        <option value="southafrica">South Africa</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="upload">Upload File</label></td>
                <td><input type="file" name="upload" id="upload"></td>
            </tr>
            <tr>
                <td><label for="range">Range</label></td>
                <td><input type="range" name="range" id="range"></td>
            </tr>
            <tr>
                <td><label for="range">Select DOB</label></td>
                <td><input type="date" name="range" id="range"></td>
            </tr> 
            <tr>
                <td><label for="address">Address</label></td>
                <td><textarea name="address" id="" cols="20" rows="3"></textarea></td>
            </tr> 
            <tr>
                <td><input type="submit"></td>
                <td><input type="button" value="Clear"></td>
            </tr>
        </table>        
    </form>  
</body>

</html>
