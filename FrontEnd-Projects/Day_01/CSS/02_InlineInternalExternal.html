<html>
  <head>
    <title>InlineInternalExternalCSS</title>
    <link href="02_styles.css" rel="stylesheet" />
    <style>
      .insideDiv {
        color: brown;
      }

      #para1,
      #para3,
      #para2 {
        color: green;
      }
    </style>
   
  </head>
  <body>

    <p> Priority :- Inline > Internal > External</p>
    <p id="para1">This is a paragraph 1</p>
    <p id="para2">This is a paragraph 2</p>
    <p id="para3">This is a paragraph 3</p>
    <div  style="color: crimson;">
      <h4 class="insideDiv" >This my header</h4>
      <p class="insideDiv">This is a paragraph 4</p>
    </div>
  </body>
</html>
