<html>
  <head>
    <title>Hands On Priority</title>
    <link href="02_styles.css" rel="stylesheet" />
    <style>
      p {
        border: thin solid black;
        height: 20px;
        margin: 20px;
        padding: 10px;
        color: brown;
        background-color: lightcyan;
      }

      .class_para {
        color: blue;
      }

      #id_para {
        color: red;
      }
    </style>
  </head>
  <body>
    <marquee>This is magic of CSS</marquee>
    <div>
      <p id="id_para" class="class_para">
        Id selector has HIGHEST Priority than class and element
      </p>
      <p class="class_para">Class selector has HIGHEST Priority than element</p>
      <p>Element selector has least Priority</p>
      <p style="color: black">
        Inline CSS jas higher priority than other css selector has least
        Priority
      </p>
      <p>External Stylesheet has least Priority</p>
    </div>
  </body>
</html>
