<html>
  <head>
    <title>Combinators in CSS</title>
    <style>
      div p {
        color: blue;
      }
      div p#second {
        color: red;
      }
    </style>
  </head>
  <body>
    <div>
      <p>This is my first Paragraph</p>
      <p id="second">This is my second Paragraph</p>
      <p>This is my third Paragraph</p>
    </div>
  </body>
</html>
