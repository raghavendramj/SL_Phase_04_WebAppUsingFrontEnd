<html>
  <head>
    <title>CSS Positions</title>
    <style>
      #div1 {
        margin: 10px;
        width: 150px;
        height: 150px;
        background-color: lightgray;
        position: absolute; 
        z-index: 1;
        top: 0;
        left: 0;
      }

      #div2 {
        margin: 10px;
        width: 100px;
        height: 100px;
        background-color: lightpink;
        position: absolute; 
        z-index: 2;
        top: 0;
        left: 0;
      }
 
    </style>
  </head>
  <body>
    <div id="div1">Div-01
        
    </div>
    <div id="div2">Div-02</div>
    
    <!-- <div id="div3">Div-03</div> -->
  </body>
</html>
