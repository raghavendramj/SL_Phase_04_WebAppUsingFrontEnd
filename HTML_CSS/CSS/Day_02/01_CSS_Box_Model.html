<html>
  <head>
    <title>CSS Box Model</title>
    <style>
      h1 {
        border: thick solid red;
        padding: 10px;
        margin: 25;
        border-radius: 10px;
        outline: thick solid blue;
        outline-offset: 10px;
      }

      div {
        border: medium solid brown;
        width: 150px;
        height: 150px;
        text-align: center;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Box Model</h1>
    <div>This is my div</div>
  </body>
</html>
