<html>
  <head>
    <title>Vertical Alignment</title>
    <style>
      p {
        border: thin solid red;
        margin: 10px;
        padding: 10px;
        box-sizing: border-box;
      }
      img {
        height: 10px;
        width: 30px;
      }
      #baseline {
        vertical-align: baseline;
      }
      #bootom {
        vertical-align: bottom;
      }
      #top {
        vertical-align: top;
      }
      #middle {
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <h3>BaseLine</h3>
    <p>
      This image <img id="baseline" src="images/oranges.jfif" /> is vertically
      aligned!
    </p>

    <h3>Top</h3>
    <p>
      This image <img id="top" src="images/oranges.jfif" /> is vertically
      aligned!
    </p>

    <h3>Bottom</h3>
    <p>
      This image <img id="bootom" src="images/oranges.jfif" /> is vertically
      aligned!
    </p>

    <h3>Middle</h3>
    <p>
      This image <img id="middle" src="images/oranges.jfif" /> is vertically
      aligned!
    </p>
  </body>
</html>
